<div data-scroll-watcher></div>
<header class="is-fixed-above-lg primary-header">
    <div class="container">
        <a aria-label="Exile homepage" data-discover="true" href="/" hx-boost="true">
            <img src="{{ url_for('static', filename='images/exile/dark.svg') }}" alt="Exile logo"
                 class="logo logo-dark" width="130" height="32">
            <img src="{{ url_for('static', filename='images/exile/light.svg') }}" alt="Exile logo"
                 class="logo logo-light" width="130" height="32">
        </a>
        <nav>
            <ul>
                <li class="hide-before-sm">
                    <label class="theme-toggle remove-margin" title="Toggle theme">
                        <input type="checkbox" class="theme-toggle"/>
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                aria-hidden="true"
                                width="24"
                                height="24"
                                fill="currentColor"
                                class="theme-toggle__expand"
                                viewBox="0 0 32 32"
                        >
                            <clipPath id="theme-toggle__expand__cutout">
                                <path d="M0-11h25a1 1 0 0017 13v30H0Z"/>
                            </clipPath>
                            <g clip-path="url(#theme-toggle__expand__cutout)">
                                <circle cx="16" cy="16" r="8.4"/>
                                <path d="M18.3 3.2c0 1.3-1 2.3-2.3 2.3s-2.3-1-2.3-2.3S14.7.9 16 .9s2.3 1 2.3 2.3zm-4.6 25.6c0-1.3 1-2.3 2.3-2.3s2.3 1 2.3 2.3-1 2.3-2.3 2.3-2.3-1-2.3-2.3zm15.1-10.5c-1.3 0-2.3-1-2.3-2.3s1-2.3 2.3-2.3 2.3 1 2.3 2.3-1 2.3-2.3 2.3zM3.2 13.7c1.3 0 2.3 1 2.3 2.3s-1 2.3-2.3 2.3S.9 17.3.9 16s1-2.3 2.3-2.3zm5.8-7C9 7.9 7.9 9 6.7 9S4.4 8 4.4 6.7s1-2.3 2.3-2.3S9 5.4 9 6.7zm16.3 21c-1.3 0-2.3-1-2.3-2.3s1-2.3 2.3-2.3 2.3 1 2.3 2.3-1 2.3-2.3 2.3zm2.4-21c0 1.3-1 2.3-2.3 2.3S23 7.9 23 6.7s1-2.3 2.3-2.3 2.4 1 2.4 2.3zM6.7 23C8 23 9 24 9 25.3s-1 2.3-2.3 2.3-2.3-1-2.3-2.3 1-2.3 2.3-2.3z"/>
                            </g>
                        </svg>
                    </label>
                </li>
                <li>
                    <a href="https://github.com/pyrovetis/exile" target="_blank" rel="noopener noreferrer"
                       class="contrast" aria-label="GitHub">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-github">
                            <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/>
                            <path d="M9 18c-4.51 2-5-2-7-2"/>
                        </svg>
                    </a>
                </li>

            </ul>
            <ul class="icons">
                <li>
                    {% if current_user.is_anonymous %}
                        <a href="{{ url_for('auth.login') }}" hx-boost="true" class="contrast">
                            Login
                        </a>
                    {% else %}
                        <details class="dropdown">
                            <summary>
                                {{ current_user.username }}
                            </summary>
                            <ul dir="rtl">
                                <li><a href="{{ url_for('dashboard.dashboard') }}"
                                       hx-boost="true">Dashboard</a>
                                </li>
                                <li><a href="{{ url_for('auth.logout') }}" hx-boost="true">Logout</a></li>
                            </ul>
                        </details>
                    {% endif %}
                </li>
            </ul>
        </nav>
    </div>
</header>
